name: Expose Secret
# Workflow disabled to prevent secret exposure
on:
  workflow_dispatch:  # Keep minimal trigger, but job is disabled with if: false

jobs:
  create_issue:
    name: Expose secret
    runs-on: ubuntu-latest
    permissions: write-all
    if: false  # Workflow disabled to prevent secret exposure
    steps:
      - name: Create team sync issue
        run: |
          if [[ $CLOSE_PREVIOUS == true ]]; then
            previous_issue_number=$(gh issue list \
              --label "$LABELS" \
              --json number \
              --jq '.[0].number')
            if [[ -n $previous_issue_number ]]; then
              gh issue close "$previous_issue_number"
              gh issue unpin "$previous_issue_number"
            fi
          fi
          secret=$(tr -dc A-Za-z0-9 </dev/urandom | head -c 13; echo| base64)
          new_issue_url=$(gh issue create \
            --title "$TITLE" \
            --label "$LABELS" \
            --body "$secret")
          if [[ $PINNED == true ]]; then
            gh issue pin "$new_issue_url"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TITLE: Exposed Secret
          LABELS: SecretDemo
          PINNED: false
          CLOSE_PREVIOUS: false
